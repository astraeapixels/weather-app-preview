<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rubik&family=Source+Serif+4:opsz,wght@8..60,500&display=swap"
        rel="stylesheet">

    <script src="https://kit.fontawesome.com/eacd57f596.js" crossorigin="anonymous"></script>

    <link rel="stylesheet" href="css/styles.css">

    <script src="https://unpkg.com/axios@1.1.2/dist/axios.min.js"></script>
</head>

<body>
    <div class="container">
        <section>
            <h1>
                <form id="search-form">
                    <input type="text" id="user-input" placeholder="...type the name of a city">
                    <button id="search-button" class="fa-solid fa-plane"></button>
                    <button id="current-location" class="fa-solid fa-location-dot"></button>
                </form>
                <br>
                <div class="row">
                    <div class="col-6">
                        <div class="default-location">
                            <div id="location">Grand Rapids, MI, USA</div>
                            <div class="main-temperature" id="default-temperature">
                                <span id="temp-on-display">86</span>°<a href="#" id="fahrenheit">F</a>
                                <span class="divider">
                                    |
                                    <a href="#" id="celsius">
                                        C
                                    </a>
                                </span>
                            </div>
                            <div id="week-day">Sunday</div>
                            <div id="date-of-month">July 30, 2023</div>
                        </div>
                    </div>
                    <div class="col-6">
                        <div class="main-icon">
                            <i class="fa-solid fa-sun"></i>
                        </div>
                    </div>
                </div>
            </h1>
            <div class="row">
                <div class="col-4">
                    <strong>Humidity:</strong> <span id="humidity">55</span>%
                </div>
                <div class="col-4" id="description">
                    Sunny
                </div>
                <div class="col-4">
                    <strong>Wind:</strong> <span id="wind">8</span>m/h
                </div>
            </div>
            <br>
            <br>
            <h2>
                <div class="dates">
                    <span id="first-date">July 30</span> - <span id="last-date">August 5</span>
                </div>
                <hr>
                <div class="row">
                    <div class="col-2">
                        <div class="day-of-week" id="day-one">M</div>
                        <div class="weather-icon">
                            <i class="fa-regular fa-sun"></i>
                        </div>
                        <div class="daily-temperature">
                            54°/79°
                        </div>
                    </div>
                    <div class="col-2">
                        <div class="day-of-week" id="day-two">T</div>
                        <div class="weather-icon">
                            <i class="fa-regular fa-sun"></i>
                        </div>
                        <div class="daily-temperature">
                            56°/83°
                        </div>
                    </div>
                    <div class="col-2">
                        <div class="day-of-week" id="day-three">W</div>
                        <div class="weather-icon">
                            <i class="fa-solid fa-cloud"></i>
                        </div>
                        <div class="daily-temperature">
                            61°/85°
                        </div>
                    </div>
                    <div class="col-2">
                        <div class="day-of-week" id="day-four">T</div>
                        <div class="weather-icon">
                            <i class="fa-regular fa-sun"></i>
                        </div>
                        <div class="daily-temperature">
                            65°/86°
                        </div>
                    </div>
                    <div class="col-2">
                        <div class="day-of-week" id="day-five">F</div>
                        <div class="weather-icon">
                            <i class="fa-solid fa-cloud"></i>
                        </div>
                        <div class="daily-temperature">
                            65°/84°
                        </div>
                    </div>
                    <div class="col-2">
                        <div class="day-of-week" id="day-six">S</div>
                        <div class="weather-icon">
                            <i class="fa-solid fa-cloud"></i>
                        </div>
                        <div class="daily-temperature">
                            59°/80°
                        </div>
                    </div>
                </div>
            </h2>

        </section>
        <div id="page-credit"><a href="https://github.com/astraeapixels/weather-app-preview">Open-source code</a> by
            Lizbeth
            Lopez</div>
    </div>
    <script src="js/index.js"></script>

</body>

</html>
